html

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit baskets table</title>
</head>
<body>
    <h1>Basket A</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fruit</th>
            </tr>
        </thead>
        <tbody>
            {% for row in logA %}
            <tr>
                <td>{{ row.a }}</td>
                <td>{{ row.fruit_a }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Basket B</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fruit</th>
            </tr>
        </thead>
        <tbody>
            {% for row in logB %}
            <tr>
                <td>{{ row.b }}</td>
                <td>{{ row.fruit_b }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
